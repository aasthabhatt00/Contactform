<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="" class="contact-left">
            <div class ="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="Your Name" class="contact-inputes" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputes" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputes" required></textarea>
            <button type="submit">Submit <img src="assets/arrow_icon.png" alt=""> </button>
        </form>
        <div class="contact-right">
            <img src="assets/right_img.png" alt="">
        </div>
    </div> 
</body>
</html>
